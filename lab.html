<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中文编程实验室</title>
    <!-- Include CodeMirror for the code editor -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="evolution.js"></script>
    
    <style>
        /* Add new nav styles */
        .nav {
            background-color: #333;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav h1 {
            color: white;
            margin: 0;
            font-size: 1.5rem;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .nav a:hover {
            color: #4CAF50;
        }

        .nav img {
            height: 24px;
            width: 24px;
        }

        /* Update body to account for nav */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            display: flex;
            flex: 1;
        }
        
        .left, .right {
            flex: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        
        .right {
            display: flex;
            flex-direction: column;
        }
        
        #output {
            width: 100%;
            height: 100%;
            resize: none;
            margin-top: 10px;
            font-family: monospace;
            padding: 10px;
            box-sizing: border-box;
        }
        
        #runButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        #runButton:hover {
            background-color: #45a049;
        }
        
        .CodeMirror {
            height: 100% !important;
        }
        
        .box-label {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #333;
            font-weight: normal;
        }

        .nav h1 a {
            color: white;
            text-decoration: none;
        }

        .nav h1 a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <!-- Add navigation bar -->
    <nav class="nav">
        <a href="index.html"><img src="zhprog-logo.webp" alt="咱的LOGO"></a>
        <h1><a href="index.html">中文编程实验室</a></h1>
        <a href="intro.html">介绍</a>
        <a href="https://blog.csdn.net/weixin_51709700/category_12837205.html?spm=1001.2014.3001.5482">CSDN博客</a>
        <a href="about.html">关于我们</a>
    </nav>

    <div class="container">
        <div class="left">
            <div class="box-label">道友在此输入代码</div>
            <textarea id="editor"></textarea>
        </div>
        <div class="right">
            <div class="box-label">道友请看运行结果</div>
            <button id="runButton">执行</button>
            <textarea id="output" readonly placeholder="结果将在此显示"></textarea>
        </div>
    </div>

    <script>
        // Initialize CodeMirror
        const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            mode: "javascript",
            theme: "monokai",
            lineNumbers: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            indentUnit: 4,
            tabSize: 4,
            lineWrapping: true
        });

        // Handle Run button click
        document.getElementById("runButton").addEventListener("click", function() {
            const code = editor.getValue();
            const output = document.getElementById("output");
            output.value = "";
            
            try {
                const machine = new EvolutionMachine();
                const result = machine.evolve(code);
                output.value = result;
            } catch (error) {
                output.value = "错误：\n" + error.message;
            }
        });

    </script>
</body>
</html>
